<div class="container mt-5">
    <h2>Edit Contact</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input id="firstName" type="text" class="form-control" formControlName="firstName">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input id="lastName" type="text" class="form-control" formControlName="lastName">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Update Contact</button>
    </form>
</div>
