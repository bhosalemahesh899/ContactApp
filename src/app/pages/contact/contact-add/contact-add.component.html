<div class="container mt-5">
    <h2>Add Contact</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input id="firstName" type="text" class="form-control" formControlName="firstName">
        <div *ngIf="contactForm.controls['firstName'].invalid && contactForm.controls['firstName'].touched" class="text-danger">
          First Name is required
        </div>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input id="lastName" type="text" class="form-control" formControlName="lastName">
        <div *ngIf="contactForm.controls['lastName'].invalid && contactForm.controls['lastName'].touched" class="text-danger">
          Last Name is required
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email">
        <div *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched" class="text-danger">
          Please enter a valid email address
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Add Contact</button>
    </form>
  </div>
